    <div id="map"></div>

    <script src="mago3d/mago3d.js"></script>
    <script src="CesiumUnminified/Cesium.js"></script>
    <script>
        var geopolicy = {};
        geopolicy.basicGlobe = 'cesium';
        geopolicy.terrainType = 'cesium-ion-default';
        geopolicy.initCameraEnable = true;
        geopolicy.initLatitude = 35.139482;
        geopolicy.initLongitude = 128.917656;
        geopolicy.initAltitude = 500;
        geopolicy.initDuration = 0.5;

        var map = new Mago3D.Mago3d('map', geopolicy);

        var f4dController = map.getF4dController();

        var f4dGroup = {
            "metainfo": {
                "isPhysical": false
            },
            "dataGroupId": 1,
            "dataGroupKey": "guide",
            "dataGroupName": "가이드 데이터 그룹",
            "dataGroupPath": "guide",
            "datas": []
        };

        var firstObject = {
            "metainfo": {
                "isPhysical": true,
                "flipYTexCoords": true,
                "heightReference": "clampToGround",
                "isVisible": true
            },
            "dataId": 1,
            "dataGroupId": 1,
            "dataKey": "9U9_1045",
            "dataName": "9U9_1045",
            "mappingType": "boundingboxcenter",
            "longitude": 127.22021916862326,
            "latitude": 32.592524562665204,
            "height": 14.177629,
            "heading": 0.000000,
            "pitch": 0.000000,
            "roll": 0.000000
        };

        f4dGroup.datas.push(firstObject);
        f4dController.addF4dGroup(f4dGroup);

        function loadJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'f4d/guide/relativePaths.json', true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        var list_of_folders = [];

        loadJSON(function (response) {
            // Parse JSON string into object
            var actual_JSON = JSON.parse(response);
            for (let index = 0; index < actual_JSON.length; index++) {
                var folder_name = actual_JSON[index].data_key;
                list_of_folders.push('f4d/guide/F4D_' + folder_name + '/lonsLats.json');
            }

        });
    </script>
</body>
